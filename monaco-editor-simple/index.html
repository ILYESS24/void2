<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor - Éditeur de Code Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 22px;
            background: #007acc;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="status-bar">
        Monaco Editor - Prêt
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
    <script>
        require.config({ 
            paths: { 
                vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs' 
            } 
        });
        
        require(['vs/editor/editor.main'], function () {
            // Configuration de l'éditeur
            monaco.editor.setTheme('vs-dark');
            
            var editor = monaco.editor.create(document.getElementById('container'), {
                value: `// Bienvenue dans Monaco Editor !
// C'est l'éditeur de VS Code dans le navigateur

function hello() {
    console.log('Bonjour depuis Monaco Editor !');
}

hello();`,
                language: 'javascript',
                automaticLayout: true,
                fontSize: 14,
                minimap: { enabled: true },
                scrollBeyondLastLine: false
            });
            
            // Mettre à jour la barre de statut
            editor.onDidChangeCursorPosition(function(e) {
                const line = e.position.lineNumber;
                const column = e.position.column;
                document.querySelector('.status-bar').textContent = 
                    `Ligne ${line}, Colonne ${column} - Monaco Editor`;
            });
        });
    </script>
</body>
</html>
