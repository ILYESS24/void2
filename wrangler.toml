name = "void-code"
compatibility_date = "2024-11-03"
pages_build_output_dir = "dist"

[env.production]
name = "void-code"
route = { pattern = "void-code.pages.dev", zone_name = "pages.dev" }

[env.staging]
name = "void-code-staging"

[build]
command = "npm run build:cloudflare"
cwd = "."

[site]
bucket = "./dist"

# Configuration pour les Workers (si nécessaire pour le backend)
# Note: VS Code Web nécessite un serveur Node.js pour les WebSockets et extensions
# Ce worker servira uniquement les fichiers statiques
[[routes]]
pattern = "/*"
zone_name = "void-code.pages.dev"

