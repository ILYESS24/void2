name = "void-code"
main = "worker/index.js"
compatibility_date = "2024-11-03"
compatibility_flags = ["nodejs_compat"]

# Variables d'environnement
# TOUT EST SUR CLOUDFLARE - Plus besoin de backend externe
[vars]
# BACKEND_URL n'est plus utilisé - tout est sur Cloudflare

# KV Namespace pour les fichiers statiques
[[kv_namespaces]]
binding = "STATIC_ASSETS"
id = "93e4f45e06854eb0a6cd17f42cec7cce"

# Configuration pour les Workers
[env.production]
name = "void-code"
vars = { BACKEND_URL = "https://void2-2.onrender.com" }

[env.staging]
name = "void-code-staging"
vars = { BACKEND_URL = "https://void2-2.onrender.com" }

# Routes (si vous avez un domaine personnalisé)
# [[routes]]
# pattern = "votre-domaine.com/*"
# zone_name = "votre-domaine.com"

