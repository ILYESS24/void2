name = "void-code"
main = "worker/index.js"
compatibility_date = "2024-11-03"
compatibility_flags = ["nodejs_compat"]

# Variables d'environnement
# Configurez BACKEND_URL avec l'URL de votre serveur backend (Render, Railway, etc.)
# Exemple: BACKEND_URL = "https://votre-app.onrender.com"
[vars]
BACKEND_URL = "https://votre-backend.onrender.com"

# KV Namespace pour les fichiers statiques (optionnel)
# Créez un KV namespace dans Cloudflare Dashboard et ajoutez-le ici
# [[kv_namespaces]]
# binding = "STATIC_ASSETS"
# id = "votre-kv-namespace-id"

# Configuration pour les Workers
[env.production]
name = "void-code"
vars = { BACKEND_URL = "https://votre-backend.onrender.com" }

[env.staging]
name = "void-code-staging"
vars = { BACKEND_URL = "https://votre-backend-staging.onrender.com" }

# Routes (si vous avez un domaine personnalisé)
# [[routes]]
# pattern = "votre-domaine.com/*"
# zone_name = "votre-domaine.com"

