services:
  - type: web
    name: void-editor
    env: node
    plan: free
    region: oregon
    buildCommand: npm ci --legacy-peer-deps && npm run compile-web && npm run download-builtin-extensions
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096

