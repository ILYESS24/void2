services:
  - type: web
    name: void-editor
    env: node
    plan: free
    region: oregon
    buildCommand: chmod +x build-render.sh && ./build-render.sh
      startCommand: chmod +x start-render.sh && ./start-render.sh
    healthCheckPath: /
    dockerfilePath: ""
    skipAutoDetect: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
      - key: npm_config_user_agent
        value: npm
      - key: VSCODE_SKIP_YARN_CHECK
        value: "1"
      - key: npm_execpath
        value: /usr/bin/npm

