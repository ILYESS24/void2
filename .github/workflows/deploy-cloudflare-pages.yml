name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxkbfile-dev build-essential python3

      - name: Install dependencies
        run: |
          # Supprimer temporairement .npmrc pour éviter les conflits avec node-gyp
          # (target="34.3.2" est pour Electron, pas pour Node.js)
          mv .npmrc .npmrc.backup || true
          # Installer avec scripts natifs (nécessaires pour certains modules)
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
          # Restaurer .npmrc après installation
          mv .npmrc.backup .npmrc || true

      - name: Build for Cloudflare
        run: |
          # Supprimer temporairement .npmrc pendant le build (pas besoin de config Electron)
          mv .npmrc .npmrc.backup || true
          npm run build:cloudflare || {
            mv .npmrc.backup .npmrc || true
            exit 1
          }
          # Restaurer .npmrc après build
          mv .npmrc.backup .npmrc || true
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: void-code
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

